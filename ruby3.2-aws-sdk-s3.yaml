#nolint:valid-pipeline-git-checkout-tag
package:
  name: ruby3.2-aws-sdk-s3
  version: "1.192.0"
  epoch: 0
  description: Official AWS Ruby gem for Amazon Simple Storage Service (Amazon S3). This gem is part of the AWS SDK for Ruby.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-aws-sdk-core
      - ruby${{vars.rubyMM}}-aws-sdk-kms
      - ruby${{vars.rubyMM}}-aws-sigv4

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9a28c56e599f67d6e679011cce59d0dbd8cd6e36
      repository: https://github.com/aws/aws-sdk-ruby
      branch: version-3
      depth: -1

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: gems/${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: gems/${{vars.gem}}

  - uses: ruby/clean

vars:
  gem: aws-sdk-s3
  latest-version-script: |
    #!/bin/bash
    set -e

    PROJECT=aws-sdk-s3
    echo "hello"

    if ! command -v git &> /dev/null; then
        exit 1
    fi
    REPO_URL="https://github.com/aws/aws-sdk-ruby.git"
    BRANCH="version-3"
    REPO_DIR="aws-sdk-ruby"
    OUTPUT=""

    # Ensure the repository directory is set
    if [ -d "$REPO_DIR" ]; then
        cd "$REPO_DIR"
        git pull origin "$BRANCH" 2>&1 || true
    else
        git clone --branch "$BRANCH" "$REPO_URL" "$REPO_DIR" 2>&1
        cd "$REPO_DIR"
    fi
      VERSION_FILE="./gems/$PROJECT/VERSION"
      if [ -f "$VERSION_FILE" ]; then
          version=$(cat "$VERSION_FILE")
          OUTPUT="latest-version:$version"
      else
          exit 1
    fi
    # get the latest commit hash
    latest_commit=$(git rev-parse HEAD)
    OUTPUT="$OUTPUT\nexpected-commit:$latest_commit"
    cd ..
    echo "----OUTPUT----"
    echo -e "$OUTPUT"

test:
  environment:
    contents:
      packages:
        - ruby-${{vars.rubyMM}}
        - ruby${{vars.rubyMM}}-rexml
  pipeline:
    - runs: |
        ruby <<-EOF
        require 'aws-sdk-s3'
        require 'test/unit'
        include Test::Unit::Assertions

        class TestAWSS3SDK < Test::Unit::TestCase
          def test_put_object
            # Create a stubbed S3 client
            s3 = Aws::S3::Client.new(stub_responses: true)

            # Mock the put_object response
            s3.stub_responses(:put_object, {})

            # Perform the operation
            response = s3.put_object(bucket: "test-bucket", key: "test-key", body: "test-content")

            # Assert the response
            assert response.successful?, "Put object operation failed"
            puts "Basic put object test passed!"
          end
        end
        EOF

update:
  enabled: false
  manual: true # the library we fetch uses a different version then the package version
  release-monitor:
    identifier: 174496

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
